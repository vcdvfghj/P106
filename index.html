<html>
    <head>
        <title>Sound Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div class="header_div col-xs-12 text-center">
               <h4>Animal Sound Recognition App</h4>
               <p>Note: This app recognizes the sounds of dogs, cats, and birds.</p>
            </div>
            <div>
                <button onclick="startClassification()">Start</button>
                <br>
                <label id="result_label">I can hear - </label>
                <br>
                <img src="image.webp" id="image" width="300" height="300">
            </div>
            <div class="footer">Developed by - Sreeyansh</div>
        </center>
    </body>
</html>
